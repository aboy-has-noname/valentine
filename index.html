<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Miss you chuchu üíò</title>
  <style>
    :root {
      --bg1:#ffd6e7;
      --bg2:#fff1f7;
      --text:#3a1b2b;
    }
    body{
      margin:0;
      height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      color:var(--text);
      overflow:hidden;
    }
    .card{
      width:min(720px, 92vw);
      padding:32px 22px;
      background: rgba(255,255,255,.65);
      backdrop-filter: blur(10px);
      border-radius:24px;
      box-shadow: 0 20px 60px rgba(0,0,0,.12);
      text-align:center;
      position:relative;
    }
    h1{ margin:0 0 10px; font-size: clamp(28px, 4vw, 44px); }
    p{ margin:0 0 22px; font-size: clamp(16px, 2.2vw, 20px); opacity:.9; }

    .buttons{
      position:relative;
      height:120px;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:16px;
      user-select:none;
    }
    button{
      border:0;
      padding:14px 22px;
      border-radius:999px;
      font-size:18px;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease;
      box-shadow: 0 12px 30px rgba(0,0,0,.12);
    }
    #yes{
      background:#ff4d88;
      color:white;
    }
    #yes:hover{ transform: translateY(-2px) scale(1.03); }
    #no{
      background:#ffffff;
      color:var(--text);
      position:absolute; /* we‚Äôll move it around */
      left:50%;
      top:50%;
      transform: translate(60px, -50%);
    }

    .result{
      margin-top:18px;
      font-size: clamp(18px, 2.2vw, 22px);
      font-weight: 600;
      display:none;
    }

    .hearts{
      position:absolute; inset:0; pointer-events:none;
      overflow:hidden; border-radius:24px;
    }
    .heart{
      position:absolute;
      font-size:22px;
      opacity:.9;
      animation: floatUp 3.6s linear forwards;
    }
    @keyframes floatUp{
      from{ transform: translateY(0) scale(1); opacity: .95; }
      to{ transform: translateY(-180px) scale(1.6); opacity: 0; }
    }
    .small{
      font-size:14px; opacity:.75; margin-top:10px;
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <div class="hearts" id="hearts"></div>

    <h1>Chuchu will you be my Valentine? üíò</h1>
    <p>Since 2020, you have made my days sweeter than chocolate.</p>

    <div class="buttons" id="arena">
      <button id="yes">Yes üíñ</button>
      <button id="no" aria-label="No">No üôà</button>
    </div>

    <div class="result" id="result">Yay!! üíûüíûüíû You make me a better man üòò</div>
    <div class="small">P.S. the ‚ÄúNo‚Äù button is shy üòÖ</div>
  </div>

  <script>
    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const result = document.getElementById("result");
    const hearts = document.getElementById("hearts");

    // Place the "No" button somewhere valid inside the arena
    function moveNoButtonAwayFrom(mouseX, mouseY) {
      const a = arena.getBoundingClientRect();

      // Button size
      const b = noBtn.getBoundingClientRect();
      const bw = b.width, bh = b.height;

      // Pick a new position that is far from the cursor
      // We'll try a few random positions and choose the farthest
      let best = { x: 0, y: 0, d: -1 };

      for (let i = 0; i < 25; i++) {
        const x = Math.random() * (a.width - bw);
        const y = Math.random() * (a.height - bh);

        const cx = a.left + x + bw / 2;
        const cy = a.top + y + bh / 2;

        const dx = cx - mouseX;
        const dy = cy - mouseY;
        const d = Math.hypot(dx, dy);

        if (d > best.d) best = { x, y, d };
      }

      noBtn.style.left = `${best.x}px`;
      noBtn.style.top = `${best.y}px`;
      noBtn.style.transform = `translate(0,0)`;
    }

    // First: make sure No is positioned with px coordinates
    function initNoButton() {
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const startX = (a.width - b.width) / 2 + 80;
      const startY = (a.height - b.height) / 2;
      noBtn.style.left = `${Math.max(0, Math.min(a.width - b.width, startX))}px`;
      noBtn.style.top = `${Math.max(0, Math.min(a.height - b.height, startY))}px`;
      noBtn.style.transform = `translate(0,0)`;
    }
    window.addEventListener("load", initNoButton);
    window.addEventListener("resize", initNoButton);

    // Dodge the cursor when it gets close
    arena.addEventListener("mousemove", (e) => {
      const b = noBtn.getBoundingClientRect();
      const bx = b.left + b.width / 2;
      const by = b.top + b.height / 2;

      const dist = Math.hypot(e.clientX - bx, e.clientY - by);

      // distance threshold: tweak for difficulty
      if (dist < 90) {
        moveNoButtonAwayFrom(e.clientX, e.clientY);
      }
    });

    // If someone somehow clicks "No", still move it
    noBtn.addEventListener("mouseenter", (e) => {
      moveNoButtonAwayFrom(e.clientX, e.clientY);
    });

    // Click Yes -> celebrate
    function popHeart() {
      const a = hearts.getBoundingClientRect();
      const span = document.createElement("span");
      span.className = "heart";
      span.textContent = ["üíñ","üíò","üíó","üíï","üòç","üíû"][Math.floor(Math.random()*6)];
      span.style.left = `${Math.random() * (a.width - 20)}px`;
      span.style.top = `${a.height - 20}px`;
      hearts.appendChild(span);
      setTimeout(() => span.remove(), 3800);
    }

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      // Disable the No button for good measure
      noBtn.style.display = "none";
      // Heart burst
      for (let i = 0; i < 18; i++) setTimeout(popHeart, i * 80);
    });
  </script>
</body>
</html>
